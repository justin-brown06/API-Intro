<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <!-- Insert additional movie rows here -->
      

          
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    var movie =[prompt("What is your favorite movie?"), prompt("What is your 2nd favorite movie?"), prompt("What is your 3rd favorite movie?"), prompt("What is your 4th favorite movie?")]

    function createRow(response){
      // Create and save a reference to new empty table row
      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
      // Append the td elements to the new table row
      // Append the table row to the tbody element
        var $tr = $("<tr>");
        var $title = $("<td>").text(response.Title);
        var $year = $("<td>").text(response.Year);
        var $actors = $("<td>").text(response.Actors);

        $tr.append($title, $year, $actors);
        $("tbody").append($tr)
    }

    function getMovie(movie){
    
    var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
    
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(createRow);
    };

    getMovie(movie[0]);
    getMovie(movie[1]);
    getMovie(movie[2]);
    getMovie(movie[3]);
    
    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
